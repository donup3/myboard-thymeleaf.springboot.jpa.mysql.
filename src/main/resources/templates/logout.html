<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Security</title>
</head>
<body>
<h1>Custom Logout Page</h1>
<form method="post">
    <h3>Logout</h3>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="btn">LogOut</button>
</form>
</body>
</html>
