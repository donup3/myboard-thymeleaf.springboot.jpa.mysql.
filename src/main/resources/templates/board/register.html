<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout1}">
<div layout:fragment="content">
    <div class="panel-heading">
        Register Page
    </div>
    <div class="panel-body">
        <form th:action="@{register}" method="post">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" th:value="${board.title}">
                <p class="help-block">Title text here.</p>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="3"  name="content" th:value="${board.content}"></textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input class="form-control" name="writer" th:value="${board.writer}">
            </div>
            <button type="submit" class="btn btn-info">Register</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </form>
    </div>
<th:block layout:fragment="script">
    <script th:inline="javascript">


    </script>
</th:block>
