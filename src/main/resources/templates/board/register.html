<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout1}">
<div layout:fragment="content">
    <div class="panel-heading">
        Register Page
    </div>
    <div class="panel-body">
        <form th:action="@{register}" role="form" method="post">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" name="title" th:value="${board.title}">
                <p class="help-block">Title text here.</p>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="3" name="content" th:text="${board.content}"></textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input class="form-control" name="writer" th:value="${board.writer}">
            </div>
            <button type="submit" class="btn btn-info">Register</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </form>
    </div>
</div>
<div layout:fragment="attach">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    File Attach
                </div>
                <div class="panel-body">
                    <div  id="uploadDiv" class="form-group">
                        <input type="file" name="uploadFile" multiple>
                    </div>
                    <div class="uploadResult">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function (e) {
            var formObj = $("form[role='form']");

            $("button[type='submit']").on("click", function (e) {
                e.preventDefault();
                var str = "";
                $(".uploadResult ul li").each(function (i, obj) {
                    var jobj = $(obj);
                    console.log(jobj);
                    str += "<input type='hidden' name='attachList[" + i + "].fileName' value='" + jobj.data("filename") + "'>";
                    str += "<input type='hidden' name='attachList[" + i + "].uuid' value='" + jobj.data("uuid") + "'>";
                    str += "<input type='hidden' name='attachList[" + i + "].uploadPath' value='" + jobj.data("path") + "'>";
                    str += "<input type='hidden' name='attachList[" + i + "].fileType' value='" + jobj.data("type") + "'>";
                });
                formObj.append(str).submit();
            });

            var regex = new RegExp("(.*?)\.(exe|sh|zip|alz)$");
            var maxSize = 5242880;

            function checkExtension(fileName, fileSize) {
                if (fileSize >= maxSize) {
                    alert("파일 크기 초과");
                    return false;
                }
                if (regex.test(fileName)) {
                    alert("해당 종류의 파일은 업로드할 수 없습니다.");
                    return false;
                }
                return true;
            }

            var cloneUploadDiv = $("#uploadDiv").clone();

            $("input[type='file']").change(function (e) {
                var formData = new FormData();
                var inputFile = $("input[name='uploadFile']");
                var files = inputFile[0].files;

                for (var i = 0; i < files.length; i++) {
                    if (!checkExtension(files[i].name, files[i].size)) {
                        return false;
                    }
                    formData.append("uploadFile", files[i]);
                }

                $.ajax({
                    url: '/uploadAjaxAction',
                    processData: false,
                    contentType: false,
                    data: formData,
                    type: 'POST',
                    dataType: 'json',
                    success: function (result) {
                        console.log(result)
                        showUploadFile(result);
                        $(".uploadDiv").html(cloneUploadDiv.html());
                    }
                });
            });

            function showUploadFile(uploadResultArr) {
                if (!uploadResultArr || uploadResultArr.length == 0) {
                    return;
                }
                var str = "";
                var uploadUL = $(".uploadResult ul");

                $(uploadResultArr).each(function (i, obj) {
                    if (obj.image) {
                        console.log(obj.fileName);
                        var fileCallPath = encodeURIComponent(obj.uploadPath + "/s_" + obj.uuid + "_" + obj.fileName);
                        str += "<li data-path='" + obj.uploadPath + "'";
                        str += " data-uuid='" + obj.uuid + "' data-filename='" + obj.fileName + "' data-type='" + obj.image + "'"
                        str += " ><div>";
                        str += "<span>" + obj.fileName + "</span>";
                        str += "<button type='button' data-file=\'" + fileCallPath + "\' data-type='image' class='btn btn-warning btn-circle'><i class='fa fa-times'></i></button><br>";
                        str += "<img src='/display?fileName=" + fileCallPath + "'>";
                        str += "</div>";
                        str += "</li>";
                    } else {
                        var fileCallPath = encodeURIComponent(obj.uploadPath + "/" + obj.uuid + "_" + obj.fileName);
                        str += "<li data-path='" + obj.uploadPath + "'";
                        str += " data-uuid='" + obj.uuid + "' data-filename='" + obj.fileName + "' data-type='" + obj.image + "'"
                        str += " ><div>";
                        str += "<span>" + obj.fileName + "</span>";
                        str += "&nbsp;<button type='button' data-file=\'" + fileCallPath + "\' data-type='file' class='btn btn-warning btn-xs'><i class='fa fa-times'></i></button><br>";
                        str += "<img src='/img/attach.png'>";
                        str += "</div>";
                        str += "</li>";
                    }
                });
                uploadUL.append(str);
            }

            $(".uploadResult").on("click", "button", function (e) {
                console.log("delete file");
                var targetFile = $(this).data("file");
                var type = $(this).data("type");
                console.log("targetFile: " + targetFile);
                var targetLi = $(this).closest("li");

                $.ajax({
                    url: '/deleteFile',
                    data: {fileName: targetFile, type: type},
                    dataType: 'text',
                    type: 'delete',
                    success: function (result) {
                        alert(result);
                        targetLi.remove();
                    }
                });
            });
        });
    </script>
</th:block>
